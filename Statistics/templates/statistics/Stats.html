<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Статистика</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&family=Gentium+Book+Plus&family=Prata&family=Source+Code+Pro:wght@500&display=swap"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="">-->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2HEF8CQSG0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-2HEF8CQSG0');
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background: linear-gradient(to bottom, #5f7c8d 0%, #424a50 100%);">

<div class="container col-12" style="margin-top: 10px">
    <h1 style="text-align: center; font-family: 'Prata', serif;"><b>ПАО "Дружба"</b></h1>
    <h2 style="text-align: center; font-family: 'Prata', serif;">Банк дружбиков третьего потока</h2>
    <div class="col-12">
        {% for guild_name, guild_info in friendships.items %}
            <h2 style="text-align: center; font-family: 'Prata', serif;">Карта цеха "{{ guild_name }}"</h2>
        <div class="card" style="width: 100%; min-height: 200px ; margin: 15px auto; background: {{ guild_info.0 }}">
            <div class="card-body">
                <h5 class="card-title" style="font-family: 'Prata', serif;"><b>ДРУЖБА</b></h5>
                <h6 class="card-subtitle mb-2" style="font-family: 'Gentium Book Plus', serif;">Сумма актуальна на: {{ today }}</h6>
                <h3 class="card-text" style="margin-top: 60px; font-family: 'Exo 2', sans-serif;"><b>{{ guild_info.1 }}</b></h3>
                <h5 class="card-text" style="font-family: 'Source Code Pro', monospace;">{{ guild_info.2 }}</h5>
            </div>
        </div>
        {% endfor %}
</div>
    
<h3 style="text-align: center; margin-top: 50px;">С любовью, от Аладдина❤</h3>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
